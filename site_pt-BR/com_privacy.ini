COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Alguém criou uma solicitação para exportar todas as informações pessoais relacionadas a este endereço de e-mail em {URL}. Como medida de segurança, você deve confirmar se esta é uma solicitação válida de suas informações pessoais deste site.\n\nSe isso foi um erro, ignore este e-mail e nada acontecerá.\n\nPara confirmar esta solicitação, você pode concluir uma das seguintes tarefas:\n\n1. Visite o seguinte URL: {TOKENURL}\n\n2. Copie seu token deste e-mail, visite o URL referenciado e cole seu token no formulário.\nURL: {FORMURL}\nToken: {TOKEN}\n\nObserve que este token só é válido por 24 horas a partir do momento em que este e-mail foi enviado."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Alguém criou uma solicitação para remover todas as informações pessoais relacionadas a este endereço de e-mail em {URL}. Como medida de segurança, você deve confirmar se esta é uma solicitação válida para que suas informações pessoais sejam removidas deste site.\n\nSe isso foi um erro, ignore este e-mail e nada acontecerá.\n\nPara confirmar esta solicitação, você pode concluir uma das seguintes tarefas:\n\n1. Visite o seguinte URL: {TOKENURL}\n\n2. Copie seu token deste e-mail, visite o URL referenciado e cole seu token no formulário.\nURL: {FORMURL}\nToken: {TOKEN}\n\nObserve que este token só é válido por 24 horas a partir do momento em que este e-mail foi enviado."
