COM_INSTALLER_MSG_WARNINGS_FILEUPLOADSDISABLED="Uploads de arquivos desativados."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="A pasta temporária do Joomla não está definida."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Esta pasta é onde o Joomla copia uma extensão, extrai a extensão e os arquivos são copiados para os diretórios corretos. Se este local não estiver definido em configuration.php ($tmp_path), você não poderá fazer upload de extensões. Crie uma pasta para permitir que o Joomla grave na pasta para corrigir o problema."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="A pasta temporária do Joomla não é gravável ou não existe."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Isso pode causar problemas ao tentar fazer upload de extensões para o Joomla. Se você estiver tendo problemas para fazer upload de extensões, certifique-se de que a pasta definida em seu arquivo configuration.php exista ou verifique '%s' e configure-o para ser gravável e veja se isso resolve o problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="O limite de memória do PHP está definido abaixo de 16 MB, o que pode causar alguns problemas ao instalar extensões grandes. Defina seu limite de memória para pelo menos 32 MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Baixo limite de memória PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="O limite de memória do PHP está definido abaixo de 24 MB, o que pode causar alguns problemas ao instalar extensões grandes. Defina seu limite de memória para pelo menos 32 MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Limite de memória PHP potencialmente baixo."
COM_INSTALLER_MSG_WARNINGS_NONE="Nenhum aviso detectado."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Aviso: atualização não concluída!</h1><p>A atualização está apenas parcialmente concluída. Faça a segunda atualização para concluir o processo.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="A pasta temporária do PHP não está definida."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Esta pasta é a pasta que o PHP usa para armazenar um arquivo carregado antes que o Joomla possa acessar esse arquivo. Embora a pasta não configurada nem sempre seja um problema, se você estiver tendo problemas com arquivos de manifesto não detectados ou arquivos enviados não detectados, definir isso em seu arquivo php.ini pode resolver o problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="A pasta temporária do PHP não é gravável."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Esta pasta não pode ser escrita pelo Joomla! por exemplo, o que pode causar problemas ao tentar fazer upload de extensões para o Joomla. Se você estiver tendo problemas para fazer upload de extensões, verifique '%s' e configure-o para ser gravável e veja se isso resolve o problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Tamanho máximo de POST do PHP pequeno."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Esta é a quantidade máxima de dados que pode ser enviada via POST para o servidor. Isso inclui envios de formulários para artigos, mídia (imagens, vídeos) e extensões. Este valor é inferior a 16 MB, o que pode afetar o upload de extensões grandes. Isso é definido no php.ini em post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="O tamanho máximo de upload do arquivo PHP é muito pequeno."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="O tamanho máximo de arquivo para uploads é definido como inferior a 16 MB, o que pode afetar o upload de extensões grandes. Isso é definido no php.ini nas configurações upload_max_filesize e post_max_size das configurações do PHP (localizadas no arquivo php.ini e/ou .htaccess). O valor de post_max_size deve ser maior que o valor de upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Antes de atualizar, certifique-se de que a atualização seja compatível com o seu Joomla! instalação. <br>É altamente recomendável fazer um <strong>backup</strong> dos arquivos e banco de dados do seu site antes de iniciar a atualização."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Tamanho de upload do PHP maior que o tamanho do POST."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="O valor de upload_max_filesize no arquivo php.ini é maior que a variável post_max_size. A variável post_max_size terá precedência e bloqueará solicitações maiores que ela. Geralmente, isso é uma configuração incorreta do servidor ao tentar aumentar o tamanho do upload. Aumente o valor de post_max_size para ser maior que o valor de upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="O arquivo selecionado não pode ser carregado porque é maior que o tamanho máximo de upload."
