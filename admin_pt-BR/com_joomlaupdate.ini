COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla não pode se comunicar com o arquivo <code>administrator/components/com_joomlaupdate/extract.php</code> que realiza a atualização. Isso normalmente acontece por um dos seguintes motivos:</p><ul><li>Um arquivo de configuração do servidor na raiz do seu site, como <code>.htaccess</code> ou <code>web.config</code>, impede o acesso a este arquivo.</li><li>A configuração do seu servidor impede o acesso a este arquivo.</li><li>A propriedade e as permissões deste arquivo não permitem que seu servidor acesse este arquivo.</li><li>Seu site está atrás de um balanceador de carga ou CDN, mas sua configuração não permite acesso a este arquivo ou bloqueia o envio de comandos para ele.</li><li>Mesmo que o arquivo possa ser acessado, enviar comandos para ele é bloqueado pela proteção do seu servidor, como mod_security2.</li></ul><p>Se você não tiver certeza, entre em contato com seu host.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update não pode se comunicar corretamente com o <code>administrator/components/com_joomlaupdate/extract.php</code> que executa a atualização. Isso normalmente acontece devido a um dos seguintes motivos:</p><ul><li>O arquivo <code>administrator/components/com_joomlaupdate/update.php</code>, contendo as instruções para aplicar a atualização, não pôde ser criado, por exemplo. devido a problemas de permissão.</li><li>O arquivo mencionado acima não pode ser lido pelo script <code>extract.php</code> devido a problemas de permissão.</li><li>Seu navegador, equipamento de rede ou servidor está corrompendo a senha que enviamos com cada solicitação para <code>extract.php</code> por segurança razões</li></ul><p>Tente usar um navegador diferente, sem nenhuma extensão de navegador instalada, de preferência em um computador diferente conectado à Internet usando um provedor diferente. Se o erro persistir, você pode entrar em contato com seu host.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla Update encontrou um erro de servidor ao aplicar a atualização ao seu site.</p><p>Seu site pode não ter sido atualizado completamente para a nova versão do Joomla.</p>"
