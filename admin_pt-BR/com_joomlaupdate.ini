COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="As atualizações automatizadas estão disponíveis apenas para sites acessíveis publicamente na Internet. Se o seu site estiver protegido por um firewall ou não for acessível publicamente, como um ambiente de teste local, você precisará atualizar manualmente.<br><br><strong>Observação:</strong> ativar Atualizações Automatizadas registrará seu site no respectivo serviço fornecido pelo Joomla! projeto.<br>O registro permite que o projeto Joomla acesse informações sobre seu site e ambiente de servidor, especificamente URL do site, versão do PHP, tipo e versão do banco de dados, versão do CMS e tipo e versão do sistema operacional do servidor.<br>Essas informações são usadas apenas para melhorar o serviço."
