COM_CONFIG_TEXT_FILTERS_DESC="Essas configurações de filtro de texto serão aplicadas a todos os campos do editor de texto nos grupos selecionados.<br>Essas opções de filtragem oferecem mais controle sobre o HTML enviado por seus provedores de conteúdo. Você pode ser tão rígido ou liberal quanto desejar para atender às necessidades do seu site. A filtragem é opcional e as configurações padrão fornecem boa proteção contra tags comumente associadas a ataques a sites."
