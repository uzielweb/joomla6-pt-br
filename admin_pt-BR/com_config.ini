JLIB_RULES_SETTING_NOTES_COM_CONFIG="Se você alterar a configuração, ela será aplicada a este e a todos os grupos filhos, componentes e conteúdo. Observe que:<br><em><strong>Herdado</strong></em> significa que as permissões do grupo pai serão usadas.<br><em><strong>Negado</strong></em> significa que não importa qual seja a configuração do grupo pai, o grupo sendo editado não pode realizar esta ação.<br><em><strong>Permitido</strong></em> significa que o grupo sendo editado poderá realizar esta ação (mas se isso estiver em conflito com o grupo pai, não terá impacto; um conflito será indicado por <em><strong>Não Permitido (Bloqueado)</strong></em> em Configurações Calculadas).<br><em><strong>Não Definido</strong></em> é usado apenas para o grupo Público na configuração global. O grupo Público é o pai de todos os outros grupos. Se uma permissão não estiver definida, ela será tratada como negada, mas pode ser alterada para grupos filhos, componentes, categorias e itens." ; Alternate language strings for the rules form field
