JGLOBAL_FILTER_TYPE_DESC="<p>1. A Lista Proibida permite todas as tags e atributos, exceto aqueles listados.<br><strong>--</strong> As tags para a Lista Proibida Padrão incluem: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> Os atributos para a lista padrão proibida incluem: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong> Você pode proibir tags e atributos adicionais adicionando aos campos Filtrar Tags e Filtrar Atributos, separando cada tag ou nome de atributo com uma vírgula.<br><strong>--</strong> Lista Proibida Personalizada permite que você substitua a Lista Proibida Padrão. Adicione as tags e atributos a serem proibidos nos campos Filtrar Tags e Filtrar Atributos.</p><p>A Lista Permitida permite apenas as tags listadas nos campos Filtrar Tags e Filtrar Atributos.</p><p>Nenhum HTML remove todas as tags HTML do conteúdo quando é salvo.</p><p>Observe que essas configurações funcionam independentemente do editor que você está usando. <br>Mesmo se você estiver usando um editor WYSIWYG, as configurações de filtragem podem remover tags e atributos adicionais antes de salvar as informações no banco de dados.</p>"
