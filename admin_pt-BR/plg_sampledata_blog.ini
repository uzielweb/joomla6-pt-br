PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Incrível Galáxia de Andrômeda"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Este é um exemplo de postagem de blog.</p><p>Se você fizer login no site (o link de login do administrador está na parte inferior desta página), você poderá editá-lo e todos os outros artigos existentes. Você também poderá criar um novo artigo e fazer outras alterações no site.</p><p>À medida que você adiciona e modifica artigos, você verá como seu site muda e também como você pode personalizá-lo de várias maneiras.</p><p>Vá em frente, você não pode quebrá-lo.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bem-vindo ao seu blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean escarola couve-flor alface do mar couve-rábano amaranto água espinafre abacate daikon napa repolho aspargos beldroegas de inverno couve."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na página inteira você verá tanto o conteúdo introdutório quanto o restante do artigo. Você pode alterar as configurações para ocultar a introdução, se desejar.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Sua página inicial está configurada para exibir os quatro artigos mais recentes da categoria do blog em uma coluna. Depois, há links para os próximos dois artigos mais antigos. Você pode alterar esses números editando as configurações de opções de conteúdo na guia blog no administrador do site. Há um link para o administrador do site se você estiver logado.</p><p>Se você deseja que sua postagem do blog seja dividida em duas partes, uma introdução e, em seguida, uma página completa separada, use o intervalo Leia mais para inserir uma pausa.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Sobre sua página inicial"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nebulosa do Caranguejo"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Seu site possui alguns módulos comumente usados ​​já pré-configurados. Estes incluem:</p><ul><li>Image (tipo: Personalizado), que contém a imagem abaixo do menu. Este é um módulo personalizado que você pode editar para alterar a imagem.</li><li>Tags populares (tipo: Tags - Populares), que aparecerão se você usar tags em seus artigos. Insira uma tag no campo Tags ao editar.</li><li>Postagens mais antigas (tipo: Artigos), que lista os artigos por categorias.</li><li>Syndication (tipo: Feeds de distribuição), que permite que seus leitores leiam suas postagens em um leitor de notícias.</li><li>Formulário de login (tipo: Login), que permite que seus usuários acessem áreas restritas do site.</li></ul><p>Cada um desses módulos tem muitas opções que você pode experimentar no Gerenciador de Módulos no Administrador do site. Quando estiver logado, você também pode selecionar o ícone de edição no canto superior direito, que o levará a uma tela de edição desse módulo. Certifique-se sempre de salvar e fechar qualquer módulo que você editar.</p><p>Joomla! também inclui muitos outros módulos que você pode incorporar em seu site. À medida que você desenvolve seu site, você pode querer adicionar mais módulos que você pode encontrar no <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Diretório de extensões Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Seus módulos"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Os temas controlam a aparência do seu site.</p><p>Este blog é instalado com o tema Cassiopeia.</p><p>Você pode editar as opções selecionando o link Trabalhando em seu site, configurações do tema no menu que fica visível quando você faz login.</p><p>Por exemplo, você pode alterar o plano de fundo do site cor, cor de destaque, título do site, descrição do site e fonte do título usada.</p><p>Mais opções estão disponíveis no administrador do site. Você também pode instalar um novo tema usando o gerenciador de extensões.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Seu tema"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no mar takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Milhões dos sites são construídos em Joomla!</strong></p><p>Saiba mais sobre belas apresentações de blog.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milhões"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga escarola couve-flor alface marinha couve-rábano amaranto água espinafre abacate daikon napa repolho aspargos beldroegas de inverno couve. Aipo, batata, cebolinha, passas do deserto, raiz-forte, espinafre, cenoura, soko. Raiz de lótus água espinafre erva-doce kombu milho broto de bambu feijão verde acelga seakale abóbora cebola grão de bico grama milho ervilha. Couve de Bruxelas, coentro, castanha de água, cabaça, acelga, wakame, couve-rábano, beterraba, cenoura, agrião. Milho amaranto salsify nozes bunya nori feijão azuki grão de bico batata pimentão alcachofra.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Adoramos o Joomla até a lua e de volta!</strong></p><p>Obrigado a todos os voluntários que contribuíram!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Amor"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sente-se com algodão doce, sorvete, gergelim, bolo, marshmallow em pó. Bolo de chocolate gelado marshmallow halvah bombom. Bolo de cenoura dragée brownie de muffin doce dinamarquês. Sorvete de ameixa com açúcar doce chupa chups macaroon tiramisu suflê bolo de aveia. Cobertura de cheesecake, pirulito, gummi, cobertura, doce, donut, alcaçuz. Torta gelatinosa doce donut bolo de aveia algodão doce.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Temos o orgulho de apresentar o Joomla Versão 6!</strong></p><p>Saiba mais sobre fluxos de trabalho no Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Os fluxos de trabalho gerenciam as etapas pelas quais seus artigos devem passar até serem publicados.</p><p>O componente para gerenciar fluxos de trabalho não está habilitado por padrão.</p><p>Para ver o fluxo de trabalho que fornecemos com os dados de amostra, primeiro você precisa habilitar esta funcionalidade.</p><ol><li>Acesse a área de administração</li><li>Em 'Conteúdo' > 'Artigos' > 'Opções' > guia 'Integração' defina 'Ativar fluxo de trabalho' para 'Sim'</li><li>Salvar alterações</li></ol><p>Agora ao acessar 'Conteúdo' novamente você verá a seção 'Fluxos de trabalho'.</p><p>Quando você editar um artigo, você também verá as novas transições para artigos relacionados a fluxos de trabalho.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Fluxos de trabalho"
