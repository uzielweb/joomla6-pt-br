PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Isso conta um pouco sobre este blog e a pessoa que o escreve.</p><p>Quando estiver logado, você poderá editar esta página selecionando o ícone de edição.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Sobre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Aqui estão algumas dicas básicas para trabalhar em seu site.</p><ul><li>Joomla! tem um 'front end' que você está vendo agora e um 'administrador' ou 'back end' que é onde você faz o trabalho mais avançado de criação do seu site, como configurar os menus e decidir quais módulos mostrar. Você precisa fazer login no administrador separadamente usando o mesmo nome de usuário e senha que usou para fazer login nesta parte do site.</li><li>Uma das primeiras coisas que você provavelmente desejará fazer é alterar o título e o slogan do site e adicionar um logotipo. Para fazer isso, selecione o link Configurações do tema no menu que fica visível se você fizer login. Para alterar a descrição do site, o título do navegador, o e-mail padrão e outros itens, selecione Configurações do site. Opções de configuração mais avançadas estão disponíveis no administrador.</li><li>Para mudar totalmente a aparência do seu site você provavelmente desejará instalar um novo tema. Vá para Sistema, selecione Instalar - Extensões na lista e o instalador da extensão será aberto. Existem muitos temas gratuitos e comerciais disponíveis para Joomla.</li><li>Como você já viu, você pode controlar quem pode ver diferentes partes do seu site. Ao trabalhar com módulos e artigos, definir o nível de acesso como Registrado significa que apenas usuários logados poderão vê-los.</li><li>Quando você cria um novo artigo ou outro tipo de conteúdo, você também pode salvá-lo como Publicado ou Não publicado. Se for Não publicado, os visitantes do site não poderão vê-lo, mas você poderá.</li><li>Você pode aprender muito mais sobre como trabalhar com Joomla no <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">site de documentação do Joomla</a> e obter ajuda de outros usuários nos <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Fóruns do Joomla</a>. No administrador existem botões de ajuda em cada página que fornecem informações detalhadas sobre as funções daquela página.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Trabalhando em seu site"
