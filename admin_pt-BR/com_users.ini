COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Habilite os novos plug-ins de autenticação multifator"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! vem com uma experiência de <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">autenticação multifator</a> drasticamente melhorada para ajudá-lo a proteger os logins de seus usuários.</p><p>Ao contrário do recurso de autenticação de dois fatores nas versões anteriores do Joomla, os usuários <em>não precisam mais inserir um código de segurança com seu nome de usuário e senha</em>. A autenticação multifator acontece em uma etapa separada após o login no site. Até que concluam a validação da autenticação multifator, os usuários não poderão navegar para outras páginas ou usar o site. Isso torna a autenticação multifator <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>&ndash;resistente. Ele também permite métodos de validação interativos, como chaves de acesso (incluindo integração com Windows Hello, Apple TouchID/FaceID e bloqueio de tela biométrica do Android) ou envio de códigos de autenticação de 6 dígitos por e-mail. Ambos os métodos interativos e convenientes estão agora disponíveis como plug-ins fornecidos com o Joomla! em si.</p>"
