COM_PRIVACY_POSTINSTALL_BODY="<p>Com a introdução do GDPR para cidadãos da UE e regulamentos semelhantes em outras partes do mundo, pode ser necessário que você solicite consentimento antes de armazenar qualquer <strong>Informação Pessoal</strong> de um usuário.</p><p>Joomla 3.9 introduz novos recursos para ajudá-lo a criar políticas de privacidade do site e coletar o consentimento do usuário. Além disso, um fluxo de trabalho está disponível para ajudá-lo a gerenciar solicitações de informações do usuário, como solicitações de remoção de dados pessoais do seu site.</p><p>Para obter mais informações sobre esse novo recurso, leia a <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Documentação de privacidade</a>.</p>"
