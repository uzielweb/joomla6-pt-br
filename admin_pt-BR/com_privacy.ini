COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="As informações nesta tela são coletadas de extensões que relatam suas capacidades relacionadas à privacidade a este sistema. O objetivo é ajudar os proprietários dos sites a conhecerem os recursos das extensões instaladas e fornecer informações para ajudar os proprietários a criar políticas locais dos sites, como uma política de privacidade. Como esta tela requer extensões para suportar seu sistema de relatórios e exibe apenas informações de extensões habilitadas, esta não deve ser considerada uma lista completa e você é incentivado a consultar a documentação de cada extensão para obter mais informações."
