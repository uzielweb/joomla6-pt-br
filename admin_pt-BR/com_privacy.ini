COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Quando uma conexão de rede estiver disponível, uma instalação do Joomla tentará se comunicar com os servidores joomla.org para vários recursos, incluindo:<ul><li>Verificação de atualizações para o aplicativo Joomla</li><li>Telas de ajuda para extensões principais do Joomla</li><li>O serviço Instalar a partir da Web (opt-in)</li><li>O servidor de coleta de estatísticas (opt-in)</li></ul>Como acontece com todas as solicitações HTTP, o endereço IP do seu servidor será transmitido como parte da solicitação. Para obter informações sobre como o Joomla processa dados em seus servidores, consulte nossa <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">política de privacidade</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="O sistema de registro do Joomla registra o endereço IP do visitante, o que leva à gravação de uma mensagem em seus arquivos de registro. Esses arquivos de log são usados ​​para registrar diversas atividades em um site Joomla, incluindo informações relacionadas a atualizações principais, tentativas de login inválidas, erros não tratados e informações de desenvolvimento, como o uso de APIs obsoletas. O formato desses arquivos de log pode ser personalizado por qualquer extensão que configure um registrador, portanto, você é incentivado a baixar e revisar os arquivos de log do seu site, que podem ser encontrados em `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Todas as solicitações para um site Joomla iniciam uma sessão que armazena o endereço IP nos dados da sessão e cria um cookie de sessão no navegador do usuário. O endereço IP é usado como medida de segurança para ajudar a proteger contra possíveis ataques de sequestro de sessão e essas informações são excluídas quando a sessão expira e seus dados são eliminados. O nome do cookie de sessão é baseado em um hash gerado aleatoriamente e, portanto, não possui um identificador constante. O cookie de sessão é destruído quando a sessão expira ou o usuário sai do navegador."
